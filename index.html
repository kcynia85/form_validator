<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Form validator</title>
  <script defer src="script.js"></script>
</head>
<body>
  <main class="container">
    <form id="js-form" class="form">
    <h2 class="form__subHeading">Register With us</h2>
      <div class="form__control" >
        <label for="username" class="form__label">Username</label>
        <input type="text" class="form__input" id="username" placeholder="Enter username">
        <small class="form__errorMessage">Error message</small>
      </div>
      <div class="form__control">
        <label for="email" class="form__label">Email</label>
        <input type="email" class="form__input" id="email" placeholder="Enter email">
        <small class="form__errorMessage">Error message</small>
      </div>
      <div class="form__control">
        <label for="password" class="form__label">Password</label>
        <input type="password" class="form__input" id="password" placeholder="Enter password">
        <small class="form__errorMessage">Error message</small>
      </div>
      <div class="form__control">
        <label for="password2" class="form__label">Confirm Password</label>
        <input type="text" class="form__input" id="password2" placeholder="Enter password again">
        <small class="form__errorMessage">Error message</small>
      </div>
      <button class="form__button js-invert">Submit</button>
    </form>
  </main>
</body>
</html>
